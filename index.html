<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>社區電子布告欄</title>
  <style>
    body { font-family: sans-serif; margin: 2em; background-color: #f9f9f9; }
    .notice { background: white; border-left: 6px solid #4CAF50; padding: 1em; margin-bottom: 1em; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .notice h3 { margin-top: 0; }
    .category { font-weight: bold; color: #555; margin-bottom: 0.5em; }
    .date { font-size: 0.9em; color: #888; margin-top: 0.5em; }
  </style>
</head>
<body>
  <h1>社區電子布告欄</h1>
  <div id="notices">載入中...</div>

  <script>
    const sheetURL = 'https://opensheet.elk.sh/1-nIeAbPXMzh2gtXSGH7dn0QKhgE4Ze7Y1BzzBxNYWp8/Sheet1';

    fetch(sheetURL)
      .then(response => response.json())
      .then(data => {
        const now = new Date();
        let html = '';

        data.forEach(row => {
          const category = row["分類"] || '';
          const title = row["標題"] || '';
          const content = row["內容"] || '';
          const pubDate = row["發布日期"] || '';
          const endDate = row["到期日期"] || '';

          const expireDate = new Date(endDate);
          if (expireDate >= now) {
            html += `
              <div class="notice">
                <div class="category">【${category}】</div>
                <h3>${title}</h3>
                <div>${content}</div>
                <div class="date">發布：${pubDate}，有效至：${endDate}</div>
              </div>
            `;
          }
        });

        document.getElementById('notices').innerHTML = html || '目前沒有有效公告。';
      })
      .catch(error => {
        console.error('讀取公告時發生錯誤：', error);
        document.getElementById('notices').innerText = '載入公告時發生錯誤。';
      });
  </script>
</body>
</html>
