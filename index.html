<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>社區電子布告欄</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background-color: #fff;
      color: #000;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    .notice {
      margin-bottom: 2em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1em;
    }
    .category {
      font-weight: bold;
    }
    .title {
      font-size: 1.2em;
      margin: 0.3em 0;
    }
    .content {
      margin: 0.2em 0;
    }
    .date {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>社區電子布告欄</h1>
  <div id="notices">載入中...</div>

  <script>
    fetch('./data/data.json')
      .then(response => response.json())
      .then(data => {
        const now = new Date();
        let html = '';

        data.forEach(row => {
          const category = row['分類'] || '';
          const title = row['標題'] || '';
          const content = row['內容'] || '';
          const pubDate = row['發布日期'] || '';
          const endDate = row['到期日期'] || '';
          const expireDate = new Date(endDate);

          if (!isNaN(expireDate) && expireDate >= now) {
            html += `
              <div class="notice">
                <div class="category">【${category}】</div>
                <div class="title">${title}</div>
                <div class="content">${content}</div>
                <div class="date">發布：${pubDate}｜有效至：${endDate}</div>
              </div>
            `;
          }
        });

        document.getElementById('notices').innerHTML = html || '目前沒有有效公告。';
      })
      .catch(() => {
        document.getElementById('notices').innerText = '⚠️ 無法載入公告資料';
      });
  </script>
</body>
</html>
